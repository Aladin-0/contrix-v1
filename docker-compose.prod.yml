services:
  # 1. Database
  db:
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - contrix_net

  # 2. Redis
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - contrix_net

  # 3. WAHA (WhatsApp API)
  waha:
    image: devlikeapro/waha:latest
    restart: always
    shm_size: 2g
    environment:
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WAHA_PRINT_QR=False
      - WAHA_API_KEY=${WAHA_API_KEY}
      - WAHA_SESSION_TEMP_DIRECTORY=/app/.waha/temp
      - WHATSAPP_NOWEB_STORE_ENABLED=True
      - WAHA_NOWEB_STORE_ENABLED=True
      - WHATSAPP_NOWEB_STORE_FULL_SYNC=True
      - WAHA_NOWEB_STORE_FULL_SYNC=True
    volumes:
      - waha_data:/app/.waha
    networks:
      - contrix_net

  # 4. Backend API (Django)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    command: gunicorn contrix_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - POSTGRES_NAME=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - contrix_net

  # 5. Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    command: celery -A contrix_backend worker -l info
    environment:
      - POSTGRES_NAME=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      # Cloudinary needed for celery tasks?
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - backend
      - redis
    networks:
      - contrix_net

  # 6. Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: https://contrix.zaikron.com/api
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://contrix.zaikron.com/api
    networks:
      - contrix_net

  # 7. Nginx (Reverse Proxy)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - contrix_net

  # 8. Certbot (SSL)
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Run a dummy command so it doesn't exit immediately on first run, 
    # or use it to renew. 
    # To get initial cert: docker-compose run --rm certbot certonly --webroot --webroot-path /var/www/certbot -d contrix.zaikron.com
    # To renew: docker-compose run --rm certbot renew
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - contrix_net

volumes:
  postgres_data:
  waha_data:
  static_volume:
  media_volume:
  certbot_conf:
  certbot_www:

networks:
  contrix_net:
    driver: bridge
