services:
  # 1. Database
  db:
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    networks:
      - contrix_net

  # 2. Redis
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - contrix_net

  # 3. WAHA Node 1 (Primary)
  waha:
    image: devlikeapro/waha:latest
    restart: always
    shm_size: 2g
    env_file: .env
    environment:
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WAHA_PRINT_QR=False
      - WAHA_SESSION_TEMP_DIRECTORY=/app/.waha/temp
      - WHATSAPP_NOWEB_STORE_ENABLED=True
      - WAHA_NOWEB_STORE_ENABLED=True
      - WHATSAPP_NOWEB_STORE_FULL_SYNC=True
      - WAHA_NOWEB_STORE_FULL_SYNC=True
    volumes:
      - waha_data:/app/.waha
    networks:
      - contrix_net

  # 3b. WAHA Node 2 (Secondary) - NEW!
  waha2:
    image: devlikeapro/waha:latest
    restart: always
    shm_size: 2g
    env_file: .env
    environment:
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WAHA_PRINT_QR=False
      - WAHA_SESSION_TEMP_DIRECTORY=/app/.waha/temp
      - WHATSAPP_NOWEB_STORE_ENABLED=True
      - WAHA_NOWEB_STORE_ENABLED=True
      - WHATSAPP_NOWEB_STORE_FULL_SYNC=True
      - WAHA_NOWEB_STORE_FULL_SYNC=True
    volumes:
      - waha_data2:/app/.waha
    networks:
      - contrix_net

  # 4. Backend API (Django)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    command: gunicorn contrix_backend.wsgi:application --bind 0.0.0.0:8000 --forwarded-allow-ips='*'
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - contrix_net

  # 5. Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    command: celery -A contrix_backend worker -l info
    env_file: .env
    depends_on:
      - backend
      - redis
    networks:
      - contrix_net

  # 6. Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: https://contrix.zaikron.com/api
    restart: always
    env_file: .env
    networks:
      - contrix_net

  # 7. Nginx (Reverse Proxy)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - contrix_net

  # 8. Certbot (SSL)
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - contrix_net

volumes:
  postgres_data:
  waha_data:
  waha_data2:  # <--- Added Volume
  static_volume:
  media_volume:
  certbot_conf:
  certbot_www:

networks:
  contrix_net:
    driver: bridge
